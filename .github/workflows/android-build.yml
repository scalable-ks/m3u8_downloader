name: Android APK

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            RnAndroidHlsApp/package-lock.json
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: false
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses > /dev/null
      - name: Install Android NDK for ffmpeg-kit build
        run: sdkmanager "ndk;25.2.9519653"
      - name: Build ffmpeg-kit AAR
        run: |
          export ANDROID_NDK_ROOT="$ANDROID_SDK_ROOT/ndk/25.2.9519653"
          export ANDROID_SDK_ROOT="$ANDROID_SDK_ROOT"
          bash scripts/build_ffmpeg_kit_aar.sh
      - name: Install root JS dependencies
        run: npm ci
      - name: Install RN app JS dependencies
        working-directory: RnAndroidHlsApp
        run: npm ci
      - name: Install Task runner
        run: |
          corepack enable
          go install github.com/go-task/task/v3/cmd/task@latest
          echo "$HOME/go/bin" >> "$GITHUB_PATH"
      - name: Run lint, audits, and unit tests
        run: task pipe
      - name: Build release APK
        working-directory: RnAndroidHlsApp/android
        run: ./gradlew assembleRelease
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: RnAndroidHlsApp/android/app/build/outputs/apk/release/app-release.apk
